<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Telephone Directory</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #1c2b36;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #0d1b26;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
            gap: 8px;
        }

        .tab {
            padding: 8px 16px;
            background: #ffffff;
            border: 1px solid #cfd8dc;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
        }

            .tab.active {
                background: #002467;
                color: #ffffff;
                border-color: #002467;
            }

        /* Company section */
        .company-section {
            display: none;
        }

            .company-section.active {
                display: block;
            }

        /* Table styles */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

            .employee-table th, .employee-table td {
                padding: 8px 12px;
                border: 1px solid #dee2e6;
                text-align: left;
                font-size: 0.95rem;
            }

            .employee-table th {
                background: #e9ecef;
                font-weight: 600;
                color: #0d2b40;
            }

        .department-row td {
            background: #002467;
            color: #ffffff;
            font-weight: 700;
            text-align: left;
            padding: 10px 12px;
            border: none;
        }

        .employee-table tr:nth-child(even) td {
            background: #f8f9fa;
        }

        .employee-table tr:hover td {
            background: #e1f0ff;
        }

        @media(max-width: 768px) {
            .tab {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .employee-table th, .employee-table td {
                font-size: 0.85rem;
                padding: 6px 8px;
            }

            .department-row td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <h1>Company Telephone Directory</h1>

    <div class="tabs" id="companyTabs"></div>
    <div id="directory"></div>

    <script>
        async function loadDirectory() {
            try {
                const res = await fetch("WebService1.asmx/GetDirectory", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: "{}"
                });
                const data = await res.json();
                const companies = data.d;

                const tabsContainer = document.getElementById("companyTabs");
                const directoryContainer = document.getElementById("directory");
                tabsContainer.innerHTML = "";
                directoryContainer.innerHTML = "";

                companies.forEach((company, idx) => {
                    // Tabs
                    const tab = document.createElement("div");
                    tab.className = "tab" + (idx === 0 ? " active" : "");
                    tab.textContent = company.Name;
                    tab.onclick = () => activateCompany(idx);
                    tabsContainer.appendChild(tab);

                    // Company section
                    const section = document.createElement("div");
                    section.className = "company-section" + (idx === 0 ? " active" : "");

                    // Single unified table
                    const table = document.createElement("table");
                    table.className = "employee-table";

                    // Table header
                    const thead = document.createElement("thead");
                    thead.innerHTML = `<tr><th>Name</th><th>Designation</th><th>Extension</th><th>Mobile</th></tr>`;
                    table.appendChild(thead);

                    const tbody = document.createElement("tbody");

                    // Add each department with a banner row
                    company.Departments.forEach(dept => {
                        const deptRow = document.createElement("tr");
                        deptRow.className = "department-row";
                        deptRow.innerHTML = `<td colspan="4">${dept.Name}</td>`;
                        tbody.appendChild(deptRow);

                        // Add employees under department
                        dept.Employees.forEach(emp => {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `<td>${emp.Name}</td><td>${emp.Designation}</td><td>${emp.Extension}</td><td>${emp.Mobile}</td>`;
                            tbody.appendChild(tr);
                        });
                    });

                    table.appendChild(tbody);
                    section.appendChild(table);
                    directoryContainer.appendChild(section);
                });

                function activateCompany(idx) {
                    document.querySelectorAll(".tab").forEach((t, i) => t.classList.toggle("active", i === idx));
                    document.querySelectorAll(".company-section").forEach((s, i) => s.classList.toggle("active", i === idx));
                }

            } catch (err) {
                console.error(err);
                alert("Failed to load directory. Make sure ASMX is running on a server, not via file://");
            }
        }

        loadDirectory();
    </script>

</body>
</html>
