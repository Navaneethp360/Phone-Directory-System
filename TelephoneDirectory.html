<!DOCTYPE html>
<html>
<head>
    <title>HEISCO Employee Directory</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f5f7fa;
            color: #333;
        }

        .header {
            background: #2c7db1;
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

            .header img {
                height: 50px;
                margin-right: 20px;
            }

            .header h1 {
                margin: 0;
                font-size: 1.6rem;
                font-weight: 600;
            }

        .tabs {
            display: flex;
            border-bottom: 2px solid #cfe5f9;
            margin: 20px 30px 0 30px;
            cursor: pointer;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f8ff;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            border: 1px solid #cfe5f9;
            transition: all 0.2s;
        }

            .tab:hover {
                background: #357ABD;
                color: white;
            }

            .tab.active {
                background: #357ABD;
                color: white;
                font-weight: 600;
            }

        .tab-content {
            margin: 0 30px 30px 30px;
            padding: 15px;
            background: rgba(255,255,255,0.95);
            border: 1px solid #cfe5f9;
            border-radius: 0 6px 6px 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .company-section {
            display: none;
        }

        .dept-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

            .dept-table thead {
                background: #2c7db1;
                color: white;
            }

            .dept-table th, .dept-table td {
                padding: 8px 12px;
                text-align: left;
                border-bottom: 1px solid #e2effa;
            }

            .dept-table tr:nth-child(even) {
                background: #f9fafd;
            }

        .dept-name-row th {
            font-size: 1.1rem;
            font-weight: 600;
            padding-top: 12px;
            padding-bottom: 12px;
        }

        .no-employee {
            font-style: italic;
            color: #999;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="HEISCO.png" alt="HEISCO Logo" />
        <h1>HEISCO Employee Directory</h1>
    </div>

    <div id="companiesTabs" class="tabs"></div>
    <div id="companyContent" class="tab-content"></div>

    <script>
        function showCompany(companyId) {
            document.querySelectorAll('.company-section').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('company_' + companyId).style.display = 'block';
            document.getElementById('tab_' + companyId).classList.add('active');
        }

        function renderDirectory(data) {
            const tabsDiv = document.getElementById('companiesTabs');
            const contentDiv = document.getElementById('companyContent');
            tabsDiv.innerHTML = '';
            contentDiv.innerHTML = '';

            data.forEach(c => {
                tabsDiv.innerHTML += `<div class="tab" id="tab_${c.OrgID}" onclick="showCompany(${c.OrgID})">${c.OrgName}</div>`;

                let companyHTML = `<div id="company_${c.OrgID}" class="company-section">`;

                if (!c.Departments || c.Departments.length === 0) {
                    companyHTML += `<div class="no-employee">No departments available</div>`;
                } else {
                    c.Departments.forEach(d => {
                        companyHTML += `<table class="dept-table">
                                    <thead>
                                        <tr class="dept-name-row">
                                            <th colspan="4">${d.DeptName}</th>
                                        </tr>
                                        <tr>
                                            <th>Name</th>
                                            <th>Designation</th>
                                            <th>Extension</th>
                                            <th>Location / SubDept</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;

                        if (!d.Employees || d.Employees.length === 0) {
                            companyHTML += `<tr><td colspan="4" class="no-employee">No employees in this department</td></tr>`;
                        } else {
                            d.Employees.forEach(e => {
                                companyHTML += `<tr>
                                        <td>${e.Name || ''}</td>
                                        <td>${e.Designation || ''}</td>
                                        <td>${e.Extension || ''}</td>
                                        <td>${e.Location || ''}${e.SubDept ? ' / ' + e.SubDept : ''}</td>
                                    </tr>`;
                            });
                        }

                        companyHTML += `</tbody></table>`;
                    });
                }

                companyHTML += '</div>';
                contentDiv.innerHTML += companyHTML;
            });

            if (data.length > 0) showCompany(data[0].OrgID);
        }

        fetch('EmployeeDirectory.asmx/GetDirectory', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json; charset=utf-8' },
            body: '{}'
        })
            .then(r => r.json())
            .then(resp => renderDirectory(resp.d))
            .catch(e => console.error(e));
    </script>
</body>
</html>
